<!-- @author Steven Myers -->
<style>
  #adminContent{
    height: 100%;
    height: 100vh;
    position: fixed;
    overflow: scroll;
  }
</style>
<div ng-controller="adminPanelController" layout="column" flex >
  <section layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-sm')">
      <md-list-item>
        <md-content ng-click="allNotifications()">
          All Notifications
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="people()">
          Person Notifications
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="mentorships()">
          Mentorship Notifications
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="supervisions()">
          Supervision Notifications
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="manageUsers()">
          User Management
        </md-content>
      </md-list-item>
    </md-sidenav>
    <div layout="column" style="width:80%;" id="adminContent">
      <md-content flex layout-padding>
        <div ng-if="personNotifications && data.person_notifications.length > 0">
          <person-notifications data="data.person_notifications"></person-notifications>
        </div>
        <div ng-if="mentorshipNotifications && data.mentorship_notifications.length > 0">
          <mentorship-notifications data="data.mentorship_notifications"></mentorship-notifications>
        </div>
        <div ng-if="supervisionNotifications && data.supervision_notifications.length > 0">
          <supervision-notifications data="data.supervision_notifications"></supervision-notifications>
        </div>
      </md-content>

      <!-- bad -->
      <br><br><br><br><br>
    </div>
  </section>
</div>
