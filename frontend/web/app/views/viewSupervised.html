<!-- @author Steven Myers -->
<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Supervised</span>
    </md-card-title-text>
  </md-card-title>
<md-list layout="row">
  <md-list-item ng-repeat="supervised in data">
    <md-card ng-click="goNext(supervised)">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{supervised.person.data.name}}</span>
          <span class="md-subhead">{{supervised.degree.institution.name}}</span>
          <span class="md-subhead">{{supervised.degree.data.degree_type}}</span>
        </md-card-title-text>
      </md-card-title>
    </md-card>
  </md-list-item>
</md-list>
</md-card>
