<style>
  .mentorshipContent{
    /*height: 100%;
    height: 100vh;
    position: fixed;
    overflow: scroll;*/

  }
</style>

<div ng-controller="mentorshipNotificationController" layout="column" flex >
  <section layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-sm')">
      <md-list-item>
        <md-content layout-padding layout="row">
          <md-button class="md-raised md-primary" ng-click="approveMentorship()">
            Approve
          </md-button class="md-raised md-primary">
          <md-button class="md-raised md-primary" ng-click="rejectMentorship()">
            Reject
          </md-button class="md-raised md-primary">
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="allDetails()">
          Full Details
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="onlyMentorDetails()">
          Postdocs
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="onlyMentoredDetails()">
          Mentored
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="onlySupervisorDetails()">
          Degrees
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="onlySupervisedDetails()">
          Supervised
        </md-content>
      </md-list-item>
    </md-sidenav>
    <div flex style="border-right: solid;">
      <md-toolbar class="md-warn" layout-align="center center" layout="column">
        <div> Mentor </div>
        <div> {{mentor.person.data.name}} </div>
        <div> {{mentor.person.data.position}} </div>
        <div> {{mentor.person.institution.name}} </div>
      </md-toolbar>
      <div ng-if="mentorDetails && mentor.mentors.length > 0">
        <view-mentors data="mentor.mentors"></view-mentors>
      </div>
      <div ng-if="supervisorDetails && mentor.supervisors.length > 0">
        <view-supervisors data="mentor.supervisors"></view-supervisors>
      </div>
      <div ng-if="supervisedDetails && mentor.supervised.length > 0">
        <view-supervised data="mentor.supervised"></view-supervised>
      </div>
      <div ng-if="mentoredDetails && mentor.mentored.length > 0">
        <view-mentored data="mentor.mentored"></view-mentored>
      </div>

    </div>
    <div flex style="border-left: solid;">
      <md-toolbar class="md-accent" layout-align="center center" layout="column">
        <div> Mentored </div>
        <div> {{mentee.person.data.name}} </div>
        <div> {{mentee.person.data.position}} </div>
        <div> {{mentee.person.institution.name}} </div>
      </md-toolbar>
      <div ng-if="mentorDetails && mentee.mentors.length > 0">
        <view-mentors data="mentee.mentors"></view-mentors>
      </div>
      <div ng-if="supervisorDetails && mentee.supervisors.length > 0">
        <view-supervisors data="mentee.supervisors"></view-supervisors>
      </div>
      <div ng-if="supervisedDetails && mentee.supervised.length > 0">
        <view-supervised data="mentee.supervised"></view-supervised>
      </div>
      <div ng-if="mentoredDetails && mentee.mentored.length > 0">
        <view-mentored data="mentee.mentored"></view-mentored>
      </div>
    </div>
  </section>
</div>
