<!-- @author Steven Myers -->
<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Mentored</span>
    </md-card-title-text>
  </md-card-title>
<md-list layout="row">
  <md-list-item ng-repeat="mentored in data" >
    <div ng-if="links === true">
      <a>
        <md-card ng-click="goNext(mentored)">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{mentored.mentored.person.name}}</span>
              <span class="md-subhead">{{mentored.start}} - {{mentored.end}}</span>
              <span class="md-subhead">{{mentored.institution.name}}</span>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      </a>
    </div>
    <div ng-if="links === false">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{mentored.mentored.person.name}}</span>
            <span class="md-subhead">{{mentored.start}} - {{mentored.end}}</span>
            <span class="md-subhead">{{mentored.institution.name}}</span>
          </md-card-title-text>
        </md-card-title>
      </md-card>
    </div>
  </md-list-item>
</md-list>
</md-card>
