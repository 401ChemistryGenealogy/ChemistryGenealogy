<style>
  #userContent{
    width:80%;
    height: 100%;
    height: 100vh;
    position: fixed;
    overflow: scroll;
  }
</style>

<div ng-controller="userManagementController" layout="column" flex >
  <section layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-sm')">
      <md-list-item>
        <md-content ng-click="userNotifications()">
          User Notifications
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="viewUsers()">
          View Users
        </md-content>
      </md-list-item>
      <md-list-item>
        <md-content ng-click="viewAdmins()">
          View Admins
        </md-content>
      </md-list-item>
    </md-sidenav>
    <div layout="column" id="userContent">
      <md-content flex layout-padding>
        <div ng-if="userNotifications">
          <user-notifications data="userData"></user-notifications>
        </div>
      </md-content>
      <div layout-align="center center" flex>
        <md-content layout-align="center">
        </md-content>
      </div>
    </div>
  </section>
</div>
