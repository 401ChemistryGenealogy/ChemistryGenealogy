<md-dialog aria-label="login dialog"  ng-cloak>
  <div ng-show="invalidLogin" layout="row" layout-align="center center">
    <md-button ng-disabled="true" class="md-raised md-accent">Invalid login</md-button>
  </div>
  <br>
  <form name="userForm" ng-submit="submit(user)">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Username</label>
      <input ng-model="user.username" required>
    </md-input-container>
    <md-input-container class="md-block" flex-gt-xs>
      <label>Password</label>
      <input type="password" ng-model="user.password" required>
    </md-input-container>

    <md-button class="md-raised md-primary" type="submit" value="Submit">
      login
    </md-button>

    <md-button class="md-raised md-primary" ng-click="cancel()">
      cancel
    </md-button>
  </form>

</md-dialog>
