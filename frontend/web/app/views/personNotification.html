<!-- @author Steven Myers -->
<style>
  #viewContent{
    height: 100%;
    height: 100vh;
    overflow: scroll;
  }
</style>
<div ng-controller="personNotificationController" layout="column" flex >
  <section layout="row">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">
        <md-list-item>
          <md-content layout-padding layout="row">
            <md-button id="adminPersonApproveButton" class="md-raised md-primary" ng-click="verifyPerson()">
              Approve
            </md-button class="md-raised md-primary">
            <md-button id="adminPersonRejectButton" class="md-raised md-warn" ng-click="rejectPerson()">
              Reject
            </md-button class="md-raised md-primary">
          </md-content>
        </md-list-item>
        <md-button class="md-raised md-primary" id="adminPersonFullDetailsOnlyButton" ng-click="allDetails()">
            Full Details
        </md-button>
        <md-button class="md-raised md-primary" id="adminPersonPostDocsOnlyDetailsButton" ng-click="onlyMentorDetails()">
            Postdocs
        </md-button>
        <md-button class="md-raised md-primary" id="adminPersonMentoredOnlyDetailsButton" ng-click="onlyMentoredDetails()">
            Mentored
        </md-button>
        <md-button class="md-raised md-primary" id="adminPersonDegreesOnlyDetailsButton" ng-click="onlySupervisorDetails()">
          Degrees
        </md-button>
        <md-button class="md-raised md-primary" id="adminPersonSupervisedOnlyDetailsButton" ng-click="onlySupervisedDetails()">
          Supervised
        </md-button>
        </md-list-item>
      </md-sidenav>
      <div layout="column" style="width:80%;" id="viewContent">
        <md-toolbar class="md-warn" layout-align="center center" layout="column" id="viewContentHeader">
          <div id="adminPersonNameName"> {{data.person.data.name.toUpperCase()}} </div>
          <div id="adminPersonPosition"> {{data.person.data.position.toUpperCase()}} </div>
          <div id="adminPersonInstitution"> {{data.person.institution.name.toUpperCase()}} </div>
        </md-toolbar>

        <div id="adminPersonPostDocsSection" ng-if="mentorDetails && data.mentors.length > 0">
          <view-mentors data="data.mentors" links="false"></view-mentors>
        </div>
        <div id="adminPersonSupervisorsSection" ng-if="supervisorDetails && data.supervisors.length > 0">
          <view-supervisors data="data.supervisors" links="false"></view-supervisors>
        </div>
        <div id="adminPersonSupervisedSection" ng-if="supervisedDetails && data.supervised.length > 0">
          <view-supervised data="data.supervised" links="false"></view-supervised>
        </div>
        <div id="adminPersonMentoredSection" ng-if="mentoredDetails && data.mentored.length > 0">
          <view-mentored data="data.mentored" links="false"></view-mentored>
        </div>
        <!-- bad -->
        <br><br><br><br><br>
      </div>
  </section>
</div>
