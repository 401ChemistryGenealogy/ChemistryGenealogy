

<header>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex="5"></span>
      <span flex="16">
        <A NG-HREF="index.html"><img ng-src="/static/img/cg.png" /></A>
      </span>
      <span flex="15">
        <A NG-HREF="index.html"><b>Chemistry Genealogy</b></A>
      </span>
      <span flex="5"></span>
      <span flex="3">
        <md-icon md-svg-src="/static/img/ic_search_black_24px.svg" aria-label="search"></md-icon>
      </span>
      <span flex="40">
        <chemauto-complete type="person"></chemauto-complete>
      </span>
      <span flex="20"></span>
      <div ng-controller="userController" layout="row" layout-align="center end">
      <!-- Over the next 7% of the toolbar have the submit section button -->
      <span flex="7">
      <div ng-show="showUser()">
        <a ui-sref="main.submit">
          <md-button class="md-fab md-accent">
            <md-icon md-svg-src="/static/img/ic_add_black_24px.svg"></md-icon>
          </md-button>
        </a>
      </div>
      </span>
      <!-- Over the next 7% of the toolbar size show the rest -->
      <span flex="7">
        <!-- State that the controller being used is the userController(.js) controller -->

          <!-- Have a button that upon click will begin the login function with the event -->
          <md-button id="theMainLoginButton" class="md-fab md-accent" aria-label="login" ng-click="login($event)" ng-show="showLogin()">
              <md-icon md-svg-src="/static/img/person.svg"></md-icon>
          </md-button>
          <!-- if showUser() !== null then show enclosed html -->
          <md-menu id="loginSuccessButton" ng-show="showUser()" layout="row" layout-align="center center">
          <!-- button that opens logout menu; getUsername() is button content -->
            <md-button md-no-ink class="md-accent" ng-click="$mdOpenMenu($event)">
              {{getUsername()}}
            </md-button>
          <!--Over a width of 2 of toolbar have a logout button -->
            <md-menu-content width="2">
              <md-button id="theMainLogoutButton" ng-click="logout()">
                <span md-menu-align-target>Logout</span>
              </md-button>
            </md-menu-content>
          </md-menu>
        </div>
      </span>
    </div>
  </md-toolbar>
</header>

<div ui-view></div>
