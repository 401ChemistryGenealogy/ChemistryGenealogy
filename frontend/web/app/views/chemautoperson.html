<md-autocomplete id="searchBar"
  md-no-cache="true"
  md-selected-item="ctrl.selectedItem"
  md-search-text="ctrl.searchText"
  md-items="item in ctrl.queryNameSearch(ctrl.searchText)"
  md-item-text="item.name"
  md-floating-label="Search People"
  md-min-length="1">

  <md-item-template>
    {{item.name}}
  </md-item-template>
</md-autocomplete>
